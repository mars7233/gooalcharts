<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="../build/gooalcharts.js"></script>
</head>

<body>
    <div>
        <h1>组合图</h1>

        <div id="hehehehe"></div>


    </div>
    <script>
        var baroptions = {
            "id": "hhh",
            "type": "groupchart",
            "data": [],
            "width": 1000,
            "height": 400,
            "titleBox": {
                "show": true,
                "title": "This is bar & line chart"
            },
            "axisBox": {
                "xAxis": {
                    "title": 2333
                },
                "yAxis": {
                    "title": 23333
                }
            }
        }
        var bardata = [];
        for (var i = 0; i < 10; i++) {
            var newNumber = Math.floor(Math.random() * 30000000);
            var data = { "key": i + "233", "value": newNumber }
            bardata.push(data);
        }

        function randomData(samples) {
            var fake = []
            for (i = 0; i < samples; i++) {
                var newKey = Math.floor(Math.random() * 300);
                var newValue = Math.floor(Math.random() * 300);
                var tempdata = { "key": newKey, "value": newValue }
                fake.push(tempdata);
            }
            return fake;
        }
        //data[0]为柱状图数据,data[1]为折线图数据
        baroptions.data[0] = bardata;
        baroptions.data[1] = randomData(10)

        var barchart = new gooal.customInit("#hehehehe", baroptions);



    </script>
</body>

</html>
