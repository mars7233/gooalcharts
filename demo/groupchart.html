<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="../build/gooalcharts.js"></script>
</head>

<body>
    <div>
        <h1>组合图</h1>
        <button onclick="redraw()">重画</button>
        <button onclick="hide()">隐藏</button>
        <div id="hehehehe"></div>


    </div>
    <script>
        var baroptions = {
            "id": "hhh",
            "type": "groupchart",
            "data": [],
            "width": 800,
            "height": 600,
            "titleBox": {
                "show": true,
                "title": "This is bar & line chart"
            },
            "axisBox": {
                "xAxis": {
                    "minScale": -1000,
                    "title": 2333,
                    "title2": "呵呵呵"
                },
                "yAxis": {
                    "title": 23333
                }
            }
        }
        var bardata = [];
        for (var i = 0; i < 20; i++) {
            var newNumber = Math.floor(Math.random() * 2000);
            var data = { "key": i + "233", "value": newNumber }
            bardata.push(data);
        }

        function randomData(samples) {
            var fake = []
            for (i = 0; i < samples; i++) {
                var newKey = Math.floor(Math.random() * 300);
                var newValue = Math.floor(Math.random() * 300);
                var tempdata = { "key": i + "233", "value": newValue }
                fake.push(tempdata);
            }
            return fake;
        }
        //data[0]为柱状图数据,data[1]为折线图数据
        baroptions.data[0] = bardata;
        baroptions.data[1] = randomData(20)

        var barchart = new gooal.customInit("#hehehehe", baroptions);
        var groupcharttooltip = barchart.addTooltip(bartooltipConfig, linetooltipConfig)

        function bartooltipConfig(d) {
            groupcharttooltip[0].html("key:" + d.key + "</br>" + "value: " + d.value)
        }

        function linetooltipConfig(d) {
            groupcharttooltip[1].html("key:" + d.key + "</br>" + "value: " + d.value)
        }

        function redraw() {
            barchart.redraw(1000)
        }

        function hide() {
            var divEle = document.getElementById("hehehehe")
            divEle.hidden == true ? divEle.hidden = false : divEle.hidden = true
        }


    </script>
</body>

</html>
