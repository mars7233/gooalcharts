<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="../build/gooalcharts.js"></script>
</head>

<body>
    <div>
        <h1>组合图</h1>

        <div id="hehehehe"></div>


    </div>
    <script>
        var baroptions = {
            "id": "23",
            "type": "bar",
            "data": "",
            "width": 1000,
            "height": 400,
            "titleBox": {
                "show": true,
                "title": "This is bar & line chart"
            },
            "axisBox": {
                "xAxis": {
                    "title": 2333
                },
                "yAxis": {
                    "title": 23333
                }
            }
        }
        var bardata = [];
        for (var i = 0; i < 20; i++) {
            var newNumber = Math.floor(Math.random() * 30000000);
            var data = { "key": i + "233", "value": newNumber }
            bardata.push(data);
        }
        baroptions.data = bardata;

        var barchart = new gooal.customInit("#hehehehe", baroptions);
    </script>
</body>

</html>
