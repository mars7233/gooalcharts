<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="./build/gooalcharts.js"></script>
</head>

<body>
    <div>
        <h1>1 线图</h1>
        <div id="groupedcurvechart"></div>
    </div>


    <script>
        // ---------------------------------------------------------------------------------------
        // --------------------------------------linechart-----------------------------------------
        // ---------------------------------------------------------------------------------------

        var groupedCurveData = randomData(20)
        // 分组曲线图
        var groupedCurveOpt = {
            "id": "hehe",
            "type": "groupedcurvechart",
            "data": groupedCurveData,
            "width": 1000,
            "legendBox": {
                "show": true
            }
        }


        function randomData(samples) {
            var fake = []
            for (i = 0; i < samples; i++) {
                var newKey = Math.floor(Math.random() * 300);
                var newValue = Math.floor(Math.random() * 300);
                var category = Math.floor(Math.random() * 3);
                // var tempdata = { "category": category, "key": newKey, "value": newValue }
                var tempdata = { "key": newKey, "value": newValue }
                fake.push(tempdata);
            }
            return fake;
        }

        var groupedcurvechart = new gooal.lineInit("#groupedcurvechart", groupedCurveOpt)
        var groupedcurvetooltip = groupedcurvechart.addTooltip(groupedcurvetooltipConfig);
        function groupedcurvetooltipConfig(d) {
            groupedcurvetooltip.html("x:" + d.key + "</br>" + "y: " + d.value)
        }


    </script>
</body>

</html>
